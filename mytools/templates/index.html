<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools</title>
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3acb730242.js" crossorigin="anonymous"></script>
    <style>
        body{
            margin: 0;
            background-color: #2b4162;
background-image: linear-gradient(315deg, #2b4162 0%, #12100e 74%);
background-attachment: fixed;

        }
        .results{
            display: flex;
            width: 80%;
            gap: 20px;
            bottom: 20px;
            left: 0;
            right: 0;
            flex-wrap: wrap;
            margin: 0 auto;


        }
        .tool-card {
            padding: 15px;
            width: 200px;
            border: solid 1px #464646;
            display: flex;
            flex-direction: column;
             
            background-color: #9cbab4;
b


            justify-content: space-between;
            border-radius: 11px;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
.search{
    width: 100%;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    top: 10px;
    align-items: center;
    justify-content: center;
    && button{
        width: 60px;
        font-size: 21px;
        height: 60px;
        margin-left: -60px;
        border-radius:30px;
        overflow: hidden;
        border: none;

        background-color: #f1f1f3;
        color: #000;
        margin-top: -5px;
        /* margin-left: -110px; */



    }
}


        input{
            width: 600px;
            outline: none;
    font-size: 18px;

            height: 60px;
            
            border: none;
            background-color: #f1f1f3;
            border-radius: 30px;
            padding-left: 20px;
            margin-inline: auto;
        }
        .tool-title {
            font-size: 18px;
            font-weight: bold;
        }

        .tool-details {
            margin-top: 10px;
        }

        .tool-link-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 5px;
        }
        .mega{
margin: 0 auto;
        }
        h1{
            font-family: 'Switzer', sans-serif;
            font-size: 48px;
            color: #fff;
        }
        .magic{
    background: linear-gradient(45deg,rgb(255, 57, 255),rgb(62, 65, 255));
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;

}
    </style>
</head>
<body>
    <div class="search">
        <div>
            <h1>
                <span class="magic">
                AI Tools
                </span>
                Searcher
            </h1>
        </div>
        <div class="mega">
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="query">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    </div>
</div>
<div class="results">
    {% if resul %}
        {% for tool in resul %}
            <div class="tool-card">
                <div class="tool-title">{{ tool.0 }}</div>
                <div class="tool-details">
                    <p><strong>Category:</strong> {{ tool.2 }}</p>
                    <p><strong>Per Month:</strong> {{ tool.3 }}</p>
                    <p><strong>Description:</strong> {{ tool.4 }}</p>
                </div>
                <a href="{{ tool.1 }}" class="tool-link-button" target="_blank">Visit Tool</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}

</div>
</body>
</html>
